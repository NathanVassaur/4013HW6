<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library Ex</title>
    
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Lodash-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21"></script>
    <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Stanley Cup Winners</h1>

    <canvas id="stanleyCupChart" width="400" height="200"></canvas>

    <script>
        $(document).ready(function () {
            var teamData = [
                { team: "Montreal Canadiens", wins: 24 },
                { team: "Toronto Maple Leafs", wins: 13 },
                { team: "Detroit Red Wings", wins: 11 },
                { team: "Boston Bruins", wins: 6 },
                { team: "Chicago Blackhawks", wins: 6 },
                // Add more teams as needed
            ];

        //Lodash sums the wins 
            var totalWins = _.sumBy(teamData, 'wins');
            console.log("Total Stanley Cup Wins:", totalWins);

          // Creation of the barchart
            var ctx = document.getElementById('stanleyCupChart').getContext('2d');
            var stanleyCupChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: teamData.map(team => team.team),
                    datasets: [{
                        label: 'Stanley Cup Wins',
                        data: teamData.map(team => team.wins),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
