<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Libraries Example</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include Lodash library -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21"></script>
</head>
<body>

<!-- Content -->
<h1>Welcome to Marcos's JavaScript Libraries Example</h1>

<!-- Chart Example -->
<canvas id="myChart" width="400" height="200"></canvas>

<!-- Fetch Data Example -->
<button id="fetchDataBtn">Fetch Data</button>
<p id="dataContainer">any of the data will be applied here.</p>

<!-- Lodash Example -->
<p id="lodashExample">What we are pulling from the chart:</p>

<script>
    // Chart.js code
    $(document).ready(function() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Number of OU basketball Games Per month',
                    data: [8, 7, 3, 0,0],
                    backgroundColor: 'rgba(132, 23, 25)',
                    borderColor: 'rgba(132, 23, 25)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });

    // Axios code
    $("#fetchDataBtn").click(function() {
        axios.get('https://jsonplaceholder.typicode.com/todos/1')
            .then(function (response) {
                $('#dataContainer').text('18');
            })
            .catch(function (error) {
                console.error('Error fetching data:', error);
            });
    });

    // Lodash code
    var lodashResult = _.join(['Total' + 'Games']);
    $("#lodashExample").append(lodashResult);
</script>

</body>
</html>
